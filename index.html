<!doctype html>

<html>
	<head>
		<title>Album 360</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=BenchNine' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/f34b8ea8fd.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="album-container">
			<img id="album-img" src="img/acidrap.jpg">
			<audio id="album-snippet">
			  	<source src="music/acidrap.m4a" type="audio/mpeg">
			</audio>
		</div>
		<div id="title-container" class="text">Album 360</div>
		<div id="album-info" class="text">
			<div id="sound">
				<i class="fa fa-music play-music"></i>
			</div>
			<div id="album-text">
				Chance the Rapper - Acid Rap
			</div>	
		</div>	
	</body>
</html>
